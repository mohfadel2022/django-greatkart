{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:75vh">
    
        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            {% include 'includes/alerts.html' %}
            <article class="card-body">

                <h4 class="card-title mb-4">Reset password</h4>
                <form action="{% url 'resetPassword' %}" method="POST" >
                    {% csrf_token %}
                        <div class="form-group">
                            <label>New password</label>
                            <input class="form-control" type="password" name="password" placeholder="Enter new password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Repeat password</label>
                            <input class="form-control" type="password" name="confirm_password" placeholder="repeate password">
  
                        </div> <!-- form-group end.// -->
                                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Reset </button>
                        </div> <!-- form-group// -->
                </form>
            </article> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
