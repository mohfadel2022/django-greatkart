{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    
    <div class="container">
        {% include 'includes/alerts.html' %}
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Edit You Profile:</strong>

            </header>
            <div class="card-body">
                    <div class=" col-md-12">
                        <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token%}

                            <div class="container py-5">                                                 
                                                                            
                                <div class="form-group col-md-6">
                                    <label>Current Password</label>
                                    <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                                </div>
                                <div class="row col-md-12">
                                    <div class="form-group col-md-6">
                                        <label>New Password</label>
                                        <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
                                    </div>  
                                    <div class="form-group col-md-6">
                                        <label>Confirm Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                                    </div>  
                                </div>
                                
                                            
                                <button type="submit" class="btn btn-outline-primary ms-1">Submit</button>
                            </div>
                        </form>

                    </div>
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
